{% extends 'base.html' %}

{% block content %}

<h1>Пользователи</h1>
<div class="card card-header card-footer">
	<div class="card-body">Пользователь</div>
{% for user in users %}
	<div class="card">
		<div class="card-header">{{ user.username }}</div>
		<div class="card-body">Является сотрудником: {{ user.is_staff }}</div>
		<div class="card-footer">{{ user.is_email }}</div>
	</div>
{% endfor %}
</div>
{% endblock %}
