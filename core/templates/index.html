<h1>Товары</h1>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>Название</th>
			<th>Категория</th>
			<th>Цена</th>
			<th>Количество</th>
		</tr>
	</thead>
	<tbody>
		{% for product in products %}
		<tr>
			<th><a href="/product/{{ product.id }}/">{{ product.name }}</a></th>
			<th>{{ product.category }}</th>
			<th>{{ product.price }}</th>
			<th>{{ product.qty }}</th>
		</tr>
	{% endfor %}
	</tbody>
</table>
